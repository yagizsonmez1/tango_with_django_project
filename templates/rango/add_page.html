<!DOCTYPE html>
<html> 
    <head>
        <title>Rango</title> 
    </head>
    <body>
        <h1>Add a Page to {{ category.name }}</h1>
        <div>
            <form id="page_form" method="post" action="{% url 'rango:add_page' category.slug %}">
                {% csrf_token %}
                {% for field in form %}
                    {{ field.errors }}
                    {{ field.help_text }}
                    {{ field }}
                {% endfor %}
                <input type="submit" name="submit" value="Create Page" /> 
            </form>
        </div> 
    </body>
</html>
